<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./public/img/logo.jpg" type="image/jpg">
    <title>Rock Paper Scissors</title>
</head>
<body>
    

    <header>
        <h1></h1>
    </header>

    <div class="container">
        <div class="scoreBox">
            <div class="user-label badge scoreBoxBlock">Users</div>

                <div class="userScore scoreBoxBlock"></div>
                <div class="dot scoreBoxBlock">:</div>
                <div class="compScore scoreBoxBlock"></div>
    
            <div class="comp-label badge scoreBoxBlock"></div>
        </div>
        <div class="winLose"></div>
        <div class="symbols">
            <div id="rock" class="choice" name="rock">
                <i class="far fa-hand-rock"></i>
              </div>
              <div id="paper" class="choice" name="paper">
                <i class="far fa-hand-paper"></i>
              </div>
              <div id="scissors" class="choice" name="scissors">
                <i class="far fa-hand-scissors"></i>
              </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Sagar-Sharma-7" target="_blank" title="github">Contribute to my  <i class="fab fa-github"></i></a>

        <p>Made with <i class="fas fa-heart" title="love"></i> by Sagar Sharma</p>
    </footer>


    <script src="./public/js/main.js"></script>
</body>
</html>
